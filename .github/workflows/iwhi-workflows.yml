# Deploy IWHI workflows

name: IWHI workflow deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, minikube-cp4i ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Deploy TeaGetIndex and TeaPostIndex
        shell: bash
        env:
          X_INSTANCE_API_KEY: ${{ secrets.IWHI_X_INSTANCE_API_KEY }}
          IWHI_WM_HOSTNAME: ${{ env.IWHI_WM_HOSTNAME }}
          IWHI_WORKFLOW_PROJECT: ${{ env.IWHI_WORKFLOW_PROJECT }}
        run: |
          echo "Deploying TeaGetIndex"
          curl -sq -X POST -F overwrite=true -F "recipe=@extensions/iwhi/TeaGetIndex-export-fl086f660fe7d1c002dcfb34-1752685574583.zip"  -H "X-INSTANCE-API-KEY: ${X_INSTANCE_API_KEY}" https://${IWHI_WM_HOSTNAME}/apis/v1/rest/projects/${IWHI_WORKFLOW_PROJECT}/workflow-import
          echo "Deploying TeaPostIndex"
          curl -sq -X POST -F overwrite=true -F "recipe=@extensions/iwhi/TeaPostIndex-export-fl13f50749ef0d169523347c-1752697724187.zip" -H "X-INSTANCE-API-KEY: ${X_INSTANCE_API_KEY}" https://${IWHI_WM_HOSTNAME}/apis/v1/rest/projects/${IWHI_WORKFLOW_PROJECT}/workflow-import
