# Deploy IWHI workflows

name: IWHI workflow deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, minikube-cp4i ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Deploy TeaGetIndex and TeaPostIndex
        shell: bash
        env:
          X_INSTANCE_API_KEY:    ${{ secrets.IWHI_X_INSTANCE_API_KEY }}
          IWHI_WM_HOSTNAME:      ${{ vars.IWHI_WM_HOSTNAME }}
        run: |
          echo "Deploying ACEDemoTeaAPI"
          curl -sq --fail-with-body -X POST -F "project=@extensions/iwhi/ACEDemoTeaAPI-export.zip" -H "X-INSTANCE-API-KEY: ${X_INSTANCE_API_KEY}" https://${IWHI_WM_HOSTNAME}/apis/v1/rest/project-import
